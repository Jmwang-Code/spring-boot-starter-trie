<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logout Page</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin-top: 50px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<h1>You have successfully logged out!</h1>
<button onclick="window.location.href='login.html'">Login Again</button>
<h2>请继续浏览我们的网站</h2>
</body>
</html>
